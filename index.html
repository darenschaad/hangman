<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hangman</h1>
        <hr>
        <h4>Click on the letters below to guess the word!</h4>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div>
            <span id="displayFrontEndLetters"></span><br>
            <div id="remainingGuessesContainer">
              <span>Incorrect Guesses Remaining: <span><span id="displayRemainingGuesses"></span>
            </div>
          </div>
          <div id="letterContainer">
          </div>
          <div id="warningContainer">
            <span>Sorry! '</span><span id="displayWarning"></span><span>' is not in the word!</span>
          </div>
        </div>
        <div class="col-sm-4">
          <div id="displayHangmanImage">
          </div>
        </div>
      </div>
      <div class="winner">
        <h1>Congratulations, you won!</h1>
        <img src="img/win.jpg" alt="a winning image of not being hung" />
        <br>
        <button type="button" class="btn btn-danger reset">Reset</button>
      </div>
      <div class="loser">
        <h1>Sorry, you lost!</h1>
        <img src="img/lose.jpeg" alt="a weird picture of someone hanging" />
        <br>
        <div id="lossDisplayContainer">
          <span>The word was "</span><span id="lossDisplayWord"></span><span>"!</span><br>
        </div>
        <button type="button" class= "btn btn-danger reset">Reset</button>
      </div>
    </div>
  </body>
</html>
