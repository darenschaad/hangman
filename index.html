<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="guessEntryForm">
            <label>Guess a letter!</label>
            <input id="letterGuess" type="text" maxlength="1" autofocus="autofocus">
            <button id="submitLetterGuess" type="button">Submit</button>
          </form>

          <span id="displayFrontEndLetters"></span><br>
          <span>Incorrect Guesses Remaining: <span><span id="displayRemainingGuesses"></span>
        </div>

        <div class="winner">
          <h1>Congratulations, you won!</h1>
          <button type="button" class= "reset">Reset</button>
        </div>
        <div class="loser">
          <h1>Sorry, you lost!</h1>
          <button type="button" class= "reset">Reset</button>          
        </div>
      </div>
    </div>
  </body>
</html>
